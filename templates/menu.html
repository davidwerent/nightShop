<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Night Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main {
            max-width: 1200px;
            margin: 5% auto;
            display: grid;
            gap: 1rem;
        }


        @media (min-width: 600px) {
            #main {grid-template-columns: repeat(2, 1fr); }
        }
        @media (min-width: 900px) {
            #main { grid-template-columns: repeat(3, 1fr); }
        }


        img {
            width: 7rem;
            margin: 10px;
        }
        p {
            max-width: 350px;
            margin: 0 auto;
        }
        button {
            border: 0;
            border-radius: 5px;
            margin-top: 5px;
            height: 50px;
            width: 50px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }
        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
        .button-container {
            display: flex;
            flex-direction: row;
        }
        .button-counter {
            flex: 33.3%;
            flex-direction: row;
            text-align: center;
            vertical-align: center;
            max-height: 100px;
        }
        .item {
            display: flex;
            flex-direction: column;
        }
        .desc-item {
            display: flex;
            flex-direction: row;
        }
        .text-desc {
            margin: 5px;
        }
        .counter {
            max-width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
        }
        *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: var(--tg-theme-text-color);
      background-color: var(--tg-theme-bg-color);
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

    }

    h1 {
      font-size: 1.25rem;
        font-weight: 500;
        margin-top: 50px;
        margin-bottom: 10px;
    }

    p {
        font-weight: 500;
    }

    /* text field */
    .text-field {
        margin-bottom: 1rem;
    }

    .text-field__label {
        display: block;
        margin-bottom: 0.25rem;
        color: brown;
    }

    .text-field__input {
      display: block;
      width: 100%;
      height: calc(2.25rem + 2px);
      padding: 0.375rem 0.75rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #bdbdbd;
      border-radius: 0.25rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .text-field__input[type="search"]::-webkit-search-decoration,
    .text-field__input[type="search"]::-webkit-search-cancel-button,
    .text-field__input[type="search"]::-webkit-search-results-button,
    .text-field__input[type="search"]::-webkit-search-results-decoration {
      -webkit-appearance: none;
    }

    .text-field__input::placeholder {
      color: #212529;
      opacity: 0.4;
    }

    .text-field__input:focus {
      color: #212529;
      background-color: #fff;
      border-color: #bdbdbd;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(158, 158, 158, 0.25);
    }

    .text-field__input:disabled,
    .text-field__input[readonly] {
      background-color: #f5f5f5;
      opacity: 1;
    }

    /* with floating label */
    .text-field_floating-3 {
      position: relative;
    }

    .text-field_floating-3 .text-field__input {
      border: none;
      border-bottom: 1px solid #bdbdbd;
      border-radius: 0;
      border-top-left-radius: 0.25rem;
      border-top-right-radius: 0.25rem;
      height: calc(3.5rem + 2px);
      line-height: 1.25;
      padding: 1rem 0.75rem;
      background-color: #f5f5f5;
    }

    .text-field_floating-3 .text-field__input:focus {
      outline: 0;
      border-bottom: 1px solid #03a9f4;
      box-shadow: none;
      background-color: #eee;
    }

    .text-field_floating-3 .text-field__label {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      padding: 1rem .75rem;
      pointer-events: none;
      border: 1px solid transparent;
      transform-origin: 0 0;
      transition: color .15s ease-in-out, transform .15s ease-in-out;
    }

    .text-field_floating-3 .text-field__input::-moz-placeholder {
      color: transparent;
    }

    .text-field_floating-3 .text-field__input::placeholder {
      color: transparent;
    }

    .text-field_floating-3 .text-field__input:focus,
    .text-field_floating-3 .text-field__input:not(:placeholder-shown) {
      padding-top: 1.625rem;
      padding-bottom: .625rem;
      border-bottom: 1px solid #03a9f4;
    }

    .text-field_floating-3 .text-field__input:focus~.text-field__label,
    .text-field_floating-3 .text-field__input:not(:placeholder-shown)~.text-field__label {
      transform: scale(.85) translateY(-.75rem) translateX(.15rem);
      color: #03a9f4;
    }


    .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
    </style>
</head>
<body>
    <div class="toggle">
        <button id="toggle_btn">toggle show\hide</button>
    </div>
    <div id="main">
        <h1>1. ВЫБИРАЙТЕ ТОВАР</h1>
        {% for id, name, price, cost, photo, desc in item_list %}
        <div class="item">
            <div class="desc-item">
                <div>
                    <img src="{{photo}}">
                </div>
                <div class="text-desc">
                    <h2>{{name}}</h2>
                    <p>{{desc}}</p>
                    <p>Цена - {{price}} руб.</p>
                </div>
            </div>
            <div class="button-container">
                <div class="button-counter">
                    <button id="remove{{id}}">-</button>
                </div>
                <div>
                    <input type="number" placeholder="0" id="item_count{{id}}" class="counter">
                </div>
                <div class="button-counter">
                    <button id="add{{id}}">+</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <form id="form">
        <h1>О заказе:</h1>
        <div>
            <div>Сумма заказа: </div><div id="sum">0 руб.</div>
        </div>
        <h1>Получатель</h1>
        <div style="max-width: 500px; margin-left: auto; margin-right: auto; padding: 15px;">
            <div class="text-field text-field_floating-3">
                <input class="text-field__input" type="name" id="name" name="name" placeholder="Имя">
                <label class="text-field__label" for="name">Ваше имя</label>
            </div>
            <div class="text-field text-field_floating-3">
                <input class="text-field__input" type="email" id="email" name="email" placeholder="+7-XXX-XXX-XX-XX">
                <label class="text-field__label" for="email">Номер телефона</label>
            </div>
            <div class="text-field text-field_floating-3">
                <input class="text-field__input" type="address" id="address" name="address" placeholder="Адрес доставки">
                <label class="text-field__label" for="address">Адрес доставки</label>
            </div>
            <div align="center" style="width: 100%">
                <button class="glow-on-hover" type="button">ЗАКАЗАТЬ</button>
            </div>


        </div>
    </form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let order = document.getElementById("order");
    let sum = document.getElementById("sum");
    let name_label = document.getElementById("name");
    name_label.value = tg.initDataUnsafe.user.first_name;
    tg.expand();
    tg.MainButton.show();
    //tg.MainButton.setText("В корзине пусто :(");
    let total_cost = 0;
    function check_count() {
        let counters = document.getElementsByClassName("counter");
        let sum_item = 0;
        let price_list = [];
        total_cost = 0;
        {% for id, name, price, cost, photo, des in item_list %}
            price_list.push({{price}});
        {% endfor %}
        Array.prototype.forEach.call(counters, function(count){
            sum_item += Number(count.value);
        });
        console.log(sum_item);
        for (let i = 0; i < counters.length; i++){
            if (counters[i].value == Number("0")) {

            }
            else {
                total_cost += (price_list[i] * counters[i].value);
            }
        }
        console.log(total_cost);
        sum.innerText=total_cost + " руб.";
        return sum_item === 0;
    }
    let btn_toggle = document.getElementById("toggle_btn");
    let menu = document.getElementById("main");
    let confirm = document.getElementById("form");

    btn_toggle.addEventListener("click", () => {
        if (menu.style.display === "block"){
            menu.style.display = "none";
            confirm.style.display = "block";
            tg.MainButton.setText("Редактировать заказ");
        }
        else {
            menu.style.display = "block";
            confirm.style.display = "none";
            tg.MainButton.setText("Оформить заказ");
        }
    });


    {% for id, name, price, cost, photo, des in item_list %}
        let btn_rem{{id}} = document.getElementById("remove{{id}}");
        let btn_add{{id}} = document.getElementById("add{{id}}");
        let item_count{{id}} = document.getElementById("item_count{{id}}");
        btn_add{{id}}.addEventListener("click", () => {
            var temp = Number(item_count{{id}}.value) + 1;
            item_count{{id}}.value = temp;
            tg.MainButton.setText("В корзину");
            if (!check_count()){
                tg.MainButton.setText("В корзину");
            }
            else {
                tg.MainButton.setText("В корзине пусто:(");
            }
        });
        btn_rem{{id}}.addEventListener("click", () => {
            var temp = Number(item_count{{id}}.value);
            if (temp-1 <= 0) {
                item_count{{id}}.value = 0;
            }
            else {
                item_count{{id}}.value = temp - 1;
            }
            if (!check_count()){
                tg.MainButton.setText("В корзину");
            }
            else {
                tg.MainButton.setText("В корзине пусто:(");
            }

        });
        item_count{{id}}.addEventListener("change", () => {
            if (!check_count()){
                tg.MainButton.setText("В корзину");
            }
            else {
                tg.MainButton.setText("В корзине пусто:(");
            }
    });
    {% endfor %}
    document.getElementById("main")
    tg.onEvent("mainButtonClicked", function () {
       if (menu.style.display === "block"){
            menu.style.display = "none";
            confirm.style.display = "block";
            tg.MainButton.setText("Редактировать заказ");
        }
        else {
            menu.style.display = "block";
            confirm.style.display = "none";
            tg.MainButton.setText("Оформить заказ");
        }
    });

    order.addEventListener("click", () => {
        tg.close();
    });




</script>
</body>
</html>
