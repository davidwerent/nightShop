<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Night Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }
        #main {
            max-width: 1200px;
            margin: 5% auto;
            display: grid;
            gap: 1rem;
        }


        @media (min-width: 600px) {
            #main {grid-template-columns: repeat(2, 1fr); }
        }
        @media (min-width: 900px) {
            #main { grid-template-columns: repeat(3, 1fr); }
        }
        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 10px auto;
        }
        p {
            width: 350px;
            margin: 0 auto;
        }
        button {
            border: 0;
            border-radius: 5px;
            margin-top: 5px;
            height: 60px;
            width: 100px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }
        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
        .button-container {

            display: flex;
        }
        .button-counter {
            flex: 33.3%;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        {% for id, name, price, cost, photo, desc in item_list %}
        <div class="item">
            <div>
                <h2>{{name}}</h2>
            </div>
            <div>
                <img src="{{photo}}">
            </div>
            <div>
                <p>{{desc}}</p>
                <p>Цена - {{price}} руб.</p>
            </div>
            <div class="button-container">
                <div class="button-counter">
                    <button id="remove{{id}}">-</button>
                </div>
                <div class="button-counter">
                    <input type="number" placeholder="0" style="max-width: 35px" id="item_count{{id}}" class="counter">
                </div>
                <div class="button-counter">
                    <button id="add{{id}}">+</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="cart">
    </div>
    <form id="form">
        <h1>Оформление заказа</h1>
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="email" id="user_email">
        <input type="text" placeholder="phone" id="user_phone">
        <button id="order">Оформить</button>
    </form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let order = document.getElementById("order");
    tg.expand();
    tg.MainButton.show();
    tg.MainButton.setText("В корзине пусто :(");
    function check_count() {
        let counters = document.getElementsByClassName("counter");
        let sum = 0;
        Array.prototype.forEach.call(counters, function(count){
            sum += Number(count.value);
        });
        console.log(sum);
        return sum === 0;
    }

    {% for id, name, price, cost, photo, des in item_list %}
        let btn_rem{{id}} = document.getElementById("remove{{id}}");
        let btn_add{{id}} = document.getElementById("add{{id}}");
        let item_count{{id}} = document.getElementById("item_count{{id}}");
        btn_add{{id}}.addEventListener("click", () => {
            var temp = Number(item_count{{id}}.value) + 1;
            item_count{{id}}.value = temp;
            tg.MainButton.setText("В корзину");
            if (!check_count()){
                tg.MainButton.setText("В корзину");
            }
            else {
                tg.MainButton.setText("В корзине пусто:(");
            }
        });
        btn_rem{{id}}.addEventListener("click", () => {
            var temp = Number(item_count{{id}}.value);
            if (temp-1 <= 0) {
                item_count{{id}}.value = 0;
            }
            else {
                item_count{{id}}.value = temp - 1;
            }
            if (!check_count()){
                tg.MainButton.setText("В корзину");
            }
            else {
                tg.MainButton.setText("В корзине пусто:(");
            }

        });
        item_count{{id}}.addEventListener("change", () => {
            if (!check_count()){
                tg.MainButton.setText("В корзину");
            }
            else {
                tg.MainButton.setText("В корзине пусто:(");
            }
    });
    {% endfor %}

    tg.onEvent("mainButtonClicked", function () {
        if (document.getElementById("main").style.display === "none"){
            document.getElementById("main").style.display = "block";
            document.getElementById("form").style.display = "none";
            tg.MainButton.setText("Редактировать заказ");
        }
        if (document.getElementById("form").style.display === "none"){
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            tg.MainButton.setText("Оформить заказ");
        }

    });

    order.addEventListener("click", () => {
        tg.close();
    });




</script>
</body>
</html>
